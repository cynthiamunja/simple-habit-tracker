<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Streak App</title>
</head>
<body>
    <div class="container">

        <div class="heading">
            <h1 style="margin-left: 400px;">Track Your Habits Here!!</h1>
        </div>

        <div class="streakapp">
            <label for="title">Habit Name</label>
            <br><br>
            <input type="text" id="habitName">
            <br><br>
            <label for="date">Date you stopped the habit</label>
            <br><br>
            <input type="date" id="date">
            <br><br>
            <button id="addNewHabit" class="addNewHabit">Add New Habit</button>
        </div>
        
        <div class="app">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
